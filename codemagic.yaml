workflows:
  ios:
    name: iOS build
    source: https://github.com/DivyDivyDivy/GalleryCleaner.git # Inserisci il tuo repository GitHub
    macos: true # Usa macOS per la build
    flutter: false # Se il progetto Ã¨ solo in Swift, disabilita Flutter
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          brew install cocoapods
    environment:
      cocoapods: default # Installa le dipendenze tramite CocoaPods
    build:
      ios:
        build_configuration: release # Configurazione di build (puoi usare 'debug' se vuoi una build di sviluppo)
        export_method: development # Metodo di esportazione per la firma gratuita
    publishing:
      upload_to_testflight: false # Disabilita l'upload su TestFlight (non necessario se non pubblichi)
